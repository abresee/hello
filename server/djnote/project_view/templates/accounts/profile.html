{% extends "base.html" %}

{% block content %}
<p>Hello, {{ username }}!!!</p>
<form method="post" action="{% url 'project_view.views.create_project' %}">
{% csrf_token %}
<input type="submit" value="New Project" />
</form>

<ul>
{% for project in projects %}
	<li>
		<a href="{% url 'project_view.views.index' %}">{{ project.name }}</a>
	</li>
{% endfor %}
</ul>

{% endblock %}
